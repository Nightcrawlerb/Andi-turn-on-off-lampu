<html>
    <head>
        <title>Program for Turn ON/OFF light</title>
    </head>
    <body>
        <img src="assets\images\off.png" alt="" id="lampu1"/>
        <h1>Switch light button ON/OFF</h1>
        <button onclick="saklar('on')">MENYALAKAN LAMPU</button>
        <button onclick="saklar('off')">MEMATIKAN LAMPU</button>
        
        <!-- Ini adalah script JS -->
        <script>
            function saklar(params) {
                let lampu1 = document.getElementById("lampu1");

                if(params == "on") {
                    lampu1.src = "assets/images/on.png"
                }
                if(params == "off") {
                    lampu1.src = "assets/images/off.png"
                }

                return lampu1;
            }
        </script>
    </body>
</html>
